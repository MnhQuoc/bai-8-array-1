<script>
    let arr = [];
    let number = +prompt("Nhập số lượng phần tử của mảng")
    for (let i = 0; i < number; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng")
    }
    alert("Mảng được cho là: " + arr);
    let min = arr[0];
    for (let j = 0; j < number; j++) {
        debugger;
        min = arr[j];
        for (let k = j; k < number; k++) {
            if (arr[k] < min) {
                min = arr[k];
                arr.splice(k, 1);
                arr.splice(j, 0, min);
            }
        }
    }
    alert("Mảng sau khi sắp xếp là: " + arr);

</script>
